<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
<form>
    <fieldset>
<legend>Registration form</legend>
<Label>Name:</Label>
<input type="text"><br><br>
<Label>Age:</Label>
<input type="number"><br><br>
<Label>Email:</Label>
<input type="email"><br><br>
<Label>Password:</Label>
<input type="password"><br><br>
<Label>Gender:</Label>
<input type="radio" name="Gender" >Male
<input type="radio" name="Gender">Female
<input type="radio" name="Gender">Not prefer to say <br><br>
<label>Languanges Known:</label>

<input type="checkbox" name="lang">English

<input type="checkbox" name="lang">Gujrathi

<input type="checkbox" name="lang">Tamil

<input type="checkbox" name="lang">Sanskrit

<br><br>

<label>City:</label>

<select>

    <option>New Delhi</option>

    <option>Ahmadabad</option>

    <option>Mumbai</option>

</select>
<br><br>
<input type="submit">
    </fieldset>
</form>
</body>
</html>
